plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'groovy'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
	testCompile "org.testcontainers:selenium:1.12.3"
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile group: 'com.athaydes', name: 'spock-reports', version: '1.6.2'
	compile group: 'ru.stqa.selenium', name: 'webdriver-expected-conditions', version: '1.0.52'
	compile "org.codehaus.groovy:groovy-all:2.5.7"
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.codehaus.groovy:groovy'
	implementation 'org.seleniumhq.selenium:selenium-remote-driver'
	implementation 'org.seleniumhq.selenium:selenium-firefox-driver'
	implementation 'org.seleniumhq.selenium:selenium-chrome-driver'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}